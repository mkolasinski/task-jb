<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Party Parrot Tournament</title>
        <link href="../styles/bootstrap.min.css" rel="stylesheet" />
        <link href="../styles/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="main_container col-xs-12">
                    <header class="header">
                        <div class="logo col-xs-1"></div>
                        <div class="hamburger col-xs-offset-10 col-xs-1">
                            <div class="main_hamburger"></div>
                        </div>
                    </header>
                    <p class="main_theme">turniej piłkarzyków</p>
                    <p class="event_theme">party parrot</p>
                    <p class="event_invite">
                        Czy masz już dosyć nudnej codzienności,
                        potrzebujesz nowych doznań, lub po prostu
                        chcesz wymiatać w piłkarzykach? W takim
                        wypadku możesz być pewien, że turniej piłkarzyków
                        Party Parrot jest stworzony dla Ciebie!
                    </p>
                    <button class="join">
                        Dołącz do turnieju
                    </button>
                    <div class="round">
                        <div class="rectangle"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../javascript/jquery-3.3.1.min.js"></script>
    </body>
</html>
